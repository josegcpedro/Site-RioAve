<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Métadonnées : jeu de caractères et viewport pour le design responsive -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rio Ave Futebol Clube</title>
    <!-- Liaison vers la feuille de style externe et l'icône de favicon -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/rioave_100x100.png" />
  </head>

  <body>
    <!-- Section d'en-tête avec des liens vers les réseaux sociaux -->
    <header>
      <div class="pub">
        <a href="https://www.facebook.com/rioavefc" target="_blank">
          <img src="../img/facebook.png" height="22" alt="facebook" />
        </a>
        <a href="https://twitter.com/rioave_fc" target="_blank">
          <img src="../img/twitter.png" height="22" alt="twitter" />
        </a>
        <a href="https://www.instagram.com/rioavefc/" target="_blank">
          <img src="../img/instagram.png" height="22" alt="instagram" />
        </a>
        <a
          href="https://www.linkedin.com/company/rio-ave-f.c./?viewAsMember=true"
          target="_blank"
        >
          <img src="../img/sociale.png" height="22" alt="linkedin" />
        </a>
        <a href="https://www.youtube.com/user/rafc1939" target="_blank">
          <img src="../img/youtube.png" height="22" alt="youtube" />
        </a>
      </div>
    </header>

    <!-- Section latérale avec le logo et le menu de navigation -->
    <aside>
      <div class="logo">
        <a href="../index.html">
          <img src="../img/rioave_100x100.png" height="70" alt="rioave" />
        </a>
      </div>
      <div class="menu">
        <div>
          <!-- Boutons de navigation vers différentes sections du site -->
          <button onclick="window.location.href='../index.html'">
            <img src="../img/clube@2x.png" alt="club" />
          </button>
          <br />
          <button onclick="window.location.href='news.html'">
            <img src="../img/noticias@2x.png" alt="news" />
          </button>
          <br />
          <button onclick="window.location.href='../web/shop.html'">
            <img src="../img/SHOP2@2x.png" alt="shop" />
          </button>
          <br />
          <button onclick="window.location.href='../web/contact.html'">
            <img id="fan" src="../img/socios-2.png" alt="contact" />
          </button>
        </div>
      </div>
    </aside>

    <!-- Section principale avec le formulaire de contact -->
    <div class="container">
      <div class="contacttitle">
        <!-- Titre de la section "Devenez Associé" -->
        <h1>Devenez Associé</h1>
      </div>
      <div class="contactform">
        <!-- Formulaire de contact avec plusieurs champs -->
        <form action="" method="post">
          <label for="nom">Nom :</label>
          <input
            type="text"
            id="nom"
            name="nom"
            required
            placeholder="Votre Nom"
          />

          <label for="age">Âge :</label>
          <input
            type="number"
            id="age"
            name="age"
            max="30"
            required
            placeholder="Votre Âge"
          />

          <label for="motDePasse">Mot de passe :</label>
          <input
            type="password"
            id="motDePasse"
            name="motDePasse"
            required
            placeholder="Votre mot de passe"
          />

          <label for="courriel">Courriel :</label>
          <input
            type="email"
            id="courriel"
            name="courriel"
            required
            placeholder="Votre mail"
          />

          <label for="dateNaissance">Date de naissance :</label>
          <input type="date" id="dateNaissance" name="dateNaissance" required />

          <label for="message">Message :</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            placeholder="Écrivez votre message"
          ></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Pied de page avec les mentions légales et liens additionnels -->
    <footer>
      <h1>
        © 2023 Rio Ave Futebol Clube |
        <a href="/web/Legalnotice.html">Mentions Légales</a> |
        <a href="/web/Autre.html">Autres</a>
      </h1>
    </footer>
  </body>
</html>
