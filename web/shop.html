<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rio Ave Futebol Clube</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../img/rioave_100x100.png" />
  </head>

  <body>
    <header>
      <div class="pub">
        <a href="https://www.facebook.com/rioavefc" target="_blank">
          <img src="../img/facebook.png" height="22" alt="facebook" />
        </a>
        <a href="https://twitter.com/rioave_fc" target="_blank">
          <img src="../img/twitter.png" height="22" alt="twitter" />
        </a>
        <a href="https://www.instagram.com/rioavefc/" target="_blank">
          <img src="../img/instagram.png" height="22" alt="instagram" />
        </a>
        <a
          href="https://www.linkedin.com/company/rio-ave-f.c./?viewAsMember=true"
          target="_blank"
        >
          <img src="../img/sociale.png" height="22" alt="linkedin" />
        </a>
        <a href="https://www.youtube.com/user/rafc1939" target="_blank">
          <img src="../img/youtube.png" height="22" alt="youtube" />
        </a>
      </div>
    </header>
    <aside>
      <div class="logo">
        <a href="../index.html">
          <img src="../img/rioave_100x100.png" height="70" alt="rioave" />
        </a>
      </div>
      <div class="menu">
        <div>
          <button onclick="window.location.href='../index.html'">
            <img src="../img/clube@2x.png" alt="club" />
          </button>
          <br />
          <button onclick="window.location.href='/web/news.html'">
            <img src="../img/noticias@2x.png" alt="news" />
          </button>
          <br />
          <button onclick="window.location.href='/web/shop.html'">
            <img src="../img/SHOP2@2x.png" alt="shop" />
          </button>
          <br />
          <button onclick="window.location.href='/web/contact.html'">
            <img id="fan" src="../img/socios-2.png" alt="contact" />
          </button>
        </div>
      </div>
    </aside>
    <div class="container">
      <div class="shop">
        <div class="shirtvideo">
          <div class="videotitle">
            <h1>Voici les FUTURS maillots pour la saison 2023-2024!</h1>
          </div>
          <iframe
            width="1120"
            height="630"
            src="https://www.youtube.com/embed/WJPP5i0tXKM?autoplay=1&mute=1"
            allowfullscreen
          ></iframe>
        </div>
        <div class="market">
          <div class="productcard">
            <div class="productimg">
              <img src="../img/maillot1.jpeg" alt="maillot alternatif 2" />
            </div>

            <div class="producttext">
              <h1>Maillot alternatif nº2 RAFC 23/24</h1>
            </div>

            <div class="productprice">
              <h1>64,90€ – 69,90€</h1>
            </div>

            <div class="productbutton">
              <button class="green-button">Pas disponible</button>
            </div>
          </div>

          <div class="productcard">
            <div class="productimg">
              <img src="../img/maillot2.jpeg" alt="maillot alternatif 2" />
            </div>

            <div class="producttext">
              <h1>Maillot alternatif Gardien nº2 RAFC 23/24</h1>
            </div>

            <div class="productprice">
              <h1>64,90€ – 69,90€</h1>
            </div>

            <div class="productbutton">
              <button class="green-button">Pas disponible</button>
            </div>
          </div>

          <div class="productcard">
            <div class="productimg">
              <img src="../img/maillot3.jpeg" alt="maillot alternatif 2" />
            </div>

            <div class="producttext">
              <h1>Maillot alternatif Gardien nº1 RAFC 23/24</h1>
            </div>

            <div class="productprice">
              <h1>64,90€ – 69,90€</h1>
            </div>

            <div class="productbutton">
              <button class="green-button">Pas disponible</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <h1>
        © 2023 Rio Ave Futebol Clube |
        <a href="/web/Legalnotice.html">Mentions Légales</a> |
        <a href="/web/Autre.html">Autres</a>
      </h1>
    </footer>

</html>
